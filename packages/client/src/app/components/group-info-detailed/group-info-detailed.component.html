<mat-card class="top-box">
    <div class="players-container">
        <div class="player-row">
            <div class="player">
                <img [appSrc]="group.user1.avatar" [square]="50" class="avatar__img" />
              <div class="player-details">
                <span class="player-name">{{ group.user1.username }}</span>
              </div>
            </div>
            <div class="player">
                <img *ngIf="group.user2 !== undefined" [appSrc]="group.user2.avatar" [square]="50" class="avatar__img" />
                <div class="app-icon-container" *ngIf="group.user2 === undefined">
                    <app-icon  icon="question" size="2x"></app-icon>
                </div>
              <div class="player-details">
                <span class="player-name">{{ group.user2?.username ?? "Joueur 2"}}</span>
              </div>
            </div>
        </div>
        <div class="vs-container">
            <div class="vs">VS</div>
          </div>
        <div class="player-row">
            <div class="player">
                <img *ngIf="group.user3 !== undefined" [appSrc]="group.user3.avatar" [square]="50" class="avatar__img" />
                <div class="app-icon-container" *ngIf="group.user3 === undefined">
                    <app-icon  icon="question" size="2x"></app-icon>
                </div>    
              <div class="player-details">
                <span class="player-name">{{ group.user3?.username ?? "Joueur 3"}}</span>
              </div>
            </div>
            <div class="player">
                <img *ngIf="group.user4 !== undefined" [appSrc]="group.user4.avatar" [square]="50" class="avatar__img" />
                <div class="app-icon-container" *ngIf="group.user4 === undefined">
                    <app-icon  icon="question" size="2x"></app-icon>
                </div>
                <div class="player-details">
                <span class="player-name">{{ group.user4?.username ?? "Joueur 4" }}</span>
              </div>
            </div>
        </div>
      </div>


      <div class="info-container">
        <div class="chip-list">
            <div class="chip">
                <app-icon icon="hourglass-half" size="lg"></app-icon> {{ roundTime }}
            </div>
            <div class="chip">
                <app-icon icon="user-robot" styling="solid" size="lg"></app-icon> {{ group.virtualPlayerLevel }}
            </div>
            <div class="chip">
              <app-icon *ngIf="group.gameVisibility === gameVisibilities.Public" id="visibility" icon="globe" size="lg"></app-icon> 
              <app-icon *ngIf="group.gameVisibility === gameVisibilities.Private" id="visibility" styling="solid" icon="lock" size="lg"></app-icon> 
              <app-icon *ngIf="group.gameVisibility === gameVisibilities.Protected" id="visibility" styling="solid" icon="shield" size="lg"></app-icon> {{ group.gameVisibility }}
          </div>
        </div>
    </div>
    <div class="info-container">
      <div class="chip-list">
          <div class="chip" >
              <app-icon icon="eye" styling="solid" size="lg"></app-icon>
              <div>
                {{ group.numberOfObservers }}
              </div>
          </div>
      </div>
  </div>

    <div *ngIf="isHost" class="button-box">
        <button id="cancel-button" mat-flat-button class="button" color="primary" [routerLink]="routeGameCreation">
        <app-icon icon="chevron-left" size="lg"></app-icon>
        Annuler la partie
        
        </button>
        <button
            id="start-game-button"
            class="button"
            mat-flat-button
            color="primary"
            [disabled]="isGroupEmpty"
            (click)="start()"
        >
        <app-icon icon="arrow-from-left" size="lg"></app-icon>
            DÃ©marrer la partie
        </button>
    </div>

    <div *ngIf="!isHost" class="button-box">
        <button id="cancel-button" mat-flat-button class="button" color="primary" [routerLink]="routeGroups">
        <app-icon icon="chevron-left" size="lg"></app-icon>
        Quitter la partie
        </button>
    </div>
</mat-card>
